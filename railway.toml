# Railway.toml - Railway deployment configuration
# https://docs.railway.app/deploy/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# Run migrations before starting Gunicorn
startCommand = "sh -c 'python manage.py migrate --noinput; echo Starting Gunicorn...; exec gunicorn pathaibackend.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 4 --timeout 120 --log-level debug'"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check configuration
[deploy.healthcheck]
path = "/api/health/"
timeout = 100
interval = 30

# Resource configuration (optional, Railway auto-scales)
# [deploy.resources]
# replicas = 1

